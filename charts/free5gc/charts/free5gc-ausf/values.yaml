# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

global:
  projectName: free5gc
  nrf:
    service:
      name: nrf-nnrf
      type: ClusterIP
      port: 80
      nodePort: "30800"
  sbi:
    scheme: http

initcontainers:
  curl:
    registry: towards5gs
    image: initcurl
    tag: "1.0.0"
  busybox:
    image: busybox
    tag: "1.32.0"

controller:
  name: controller
  image: haidinhtuan/controller
  tag: latest
  service:
    type: ClusterIP
    port: 9999
  env:
    NF_TYPE: ausf
    ISSUER_DID: "J2168i1E7NNH3T1ZAtowHx"
    SCHEMA_ID: "J2168i1E7NNH3T1ZAtowHx:2:auth:1.6"
    CRED_DEF_ID: "J2168i1E7NNH3T1ZAtowHx:3:CL:14455:default"
    ACAPY_IP: "127.0.0.1"
    ACAPY_PORT: 7777
    APP_PORT: 9999
    DB_PORT: 5432
    NF_PORT: 80
    AMF_DID: "KQmkmEHAUb59MCBWGvHL8u"
    AUSF_DID: "Y3vuh72yVH3JPokz868i9L"
    NRF_DID: "S3SuLKgDtfALEshJLsQ6s5"
    NSSF_DID: "Wg2idaauZ9i2kQfRMUJh43"
    PCF_DID: "R2oSXYqQLZ1wTDBQHZZcMH"
    SMF_DID: "KGQpk9XCTeSb8iFUWRo61r"
    UDM_DID: "E2j1vjdsNg2fLYm58tqQH2"
    UDR_DID: "TrheLkYW2NK6RAEHNrZDxc"


database:
  name: database
  image: haidinhtuan/nf-db
  env:
    POSTGRES_PASSWORD: "postgres"

acapy:
  name: acapy
  image: bcgovimages/aries-cloudagent:py36-1.16-1_0.8.1
  env:
    ACAPY_ADMIN_INSECURE_MODE: "true"
    ACAPY_AUTO_PROVISION: "true"
    ACAPY_DEBUG_CONNECTIONS: "true"
    ACAPY_ENDPOINT: "http://free5gc-core-free5gc-ausf-acapy-service:5555"
    ACAPY_LABEL: "AUSF"
    ACAPY_LOG_LEVEL: "info"
    ACAPY_GENESIS_URL: "http://greenlight.bcovrin.vonx.io/genesis"
    ADMIN_PORT: "7777"
    AGENT_PORT: "5555"
    SEED: "0123456789012345678901234567ausf"
  service: 
    type: ClusterIP
    port: 5555

ausf:
  name: ausf
  replicaCount: 1
  image:
    name: haidinhtuan/free5gc-ausf
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  volume:
    mount: /free5gc/config/
  podAnnotations: {}
    # additional annotations
  imagePullSecrets: []
  podSecurityContext: {}
  securityContext: {}
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 1
    timeoutSeconds: 1
    failureThreshold:  40
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  configuration:
    serviceNameList: |-
      - nausf-auth
    configuration: |-
      plmnSupportList:
        - mcc: 208
          mnc: 93
        - mcc: 123
          mnc: 45
      groupId: ausfGroup001
      eapAkaSupiImsiPrefix: false
    # the kind of log output
      # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      # ReportCaller: enable the caller report or not, value: true or false
    logger:
      AUSF:
        debugLevel: info
        ReportCaller: false
hostAliases:
  - ip: "127.0.0.1"
    hostnames:
    - "amf.snet.tuberlin"
    - "nssf.snet.tuberlin"
    - "pcf.snet.tuberlin"
    - "smf.snet.tuberlin"
    - "udm.snet.tuberlin"
    - "udr.snet.tuberlin"
    - "upf.snet.tuberlin"
