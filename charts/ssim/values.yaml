# Default values for ssim-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:


projectName: ssim

acapy:
  name: acapy
  image: bcgovimages/aries-cloudagent:py36-1.16-1_0.8.1
  env:
      ACAPY_ADMIN_INSECURE_MODE: "true"
      ACAPY_AUTO_PROVISION: "true"
      ACAPY_DEBUG_CONNECTIONS: "true"
      ACAPY_ENDPOINT: "http://free5gc-core-free5gc-ssim-acapy-service:5555"
      ACAPY_LABEL: "SSIM"
      ACAPY_LOG_LEVEL: "info"
      ACAPY_GENESIS_URL: "hhttps://raw.githubusercontent.com/CarloSegat/free5gc-kubernetes-carlo/refs/heads/main/genesis.json"
      ADMIN_PORT: "7777"
      AGENT_PORT: "5555"
      SEED: "0123456789012345678901234567ssim"
  service: 
    type: ClusterIP
    port: 5555
